<script>
    $(function() {
        $(".sidebar .item").hide();
        $(".list-detail").find(".btnStyle").click(function() {
            if ($('.sidebar').hasClass('showSidebar')) {
                $(".sidebar").removeClass('showSidebar');
                $(".sidebar .item").fadeOut("fast");
                $(".list").removeClass('movelist');
                $(".list-detail .btnStyle").removeClass('fa-angle-right').addClass('fa-angle-left');
            } else {
                $(".sidebar").addClass('showSidebar');
                $(".sidebar .item").fadeIn("fast");
                $(".list").addClass('movelist');
                $(".list-detail .btnStyle").removeClass('fa-angle-left').addClass('fa-angle-right');
            }
        });

        //Variables
        var overlay = $("#overlay"),
            fab = $(".fab"),
            cancel = $("#cancel"),
            submit = $("#submit");

        //fab click
        fab.on('click', openFAB);
        overlay.on('click', closeFAB);
        cancel.on('click', closeFAB);

        function openFAB(event) {
            if (event) event.preventDefault();
            fab.addClass('active');
            overlay.addClass('dark-overlay');

        }

        function closeFAB(event) {
            if (event) {
                event.preventDefault();
                event.stopImmediatePropagation();
            }

            fab.removeClass('active');
            overlay.removeClass('dark-overlay');

        }
    });
</script>
